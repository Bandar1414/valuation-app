<form method="POST">
  <!-- اختيار الشركة -->
  <div class="mb-3">
    <label for="company">اسم الشركة</label>
    <input type="text" id="company" name="company" class="form-control" required>
  </div>
  
  <!-- نماذج التقييم -->
  <div class="row">
    {% for model in available_models %}
      <div class="col-md-6 mb-3">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="selected_models" 
                 value="{{ model }}" id="{{ model }}_check">
          <label class="form-check-label" for="{{ model }}_check">
            {{ model|upper }}
          </label>
        </div>
        
        {% with template_path = load_model(model).get_template() %}
          {% include template_path %}
        {% endwith %}
      </div>
    {% endfor %}
  </div>
  
  <button type="submit" class="btn btn-primary">حساب القيم العادلة</button>
</form>
