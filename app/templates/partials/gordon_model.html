<div class="card h-100">
    <div class="card-header">
        <h5 class="mb-0">نموذج جوردون لنمو الأرباح</h5>
    </div>
    <div class="card-body">
        <form method="POST">
            <div class="mb-3">
                <label for="dividend" class="form-label">العائد على السهم (EPS)</label>
                <input type="number" class="form-control" name="dividend" id="dividend" step="0.01" 
                       value="{{ form_data.dividend if form_data and form_data.dividend else '' }}">
            </div>
            
            <div class="mb-3">
                <label for="growth" class="form-label">معدل النمو المتوقع (%)</label>
                <input type="number" class="form-control" name="growth" id="growth" step="0.01" 
                       value="{{ form_data.growth if form_data and form_data.growth else '5' }}">
            </div>
            
            <div class="mb-3">
                <label for="discount" class="form-label">معدل الخصم (%)</label>
                <input type="number" class="form-control" name="discount" id="discount" step="0.01" 
                       value="{{ form_data.discount if form_data and form_data.discount else '10' }}">
            </div>
            
            <button type="submit" class="btn btn-primary w-100">حساب القيمة العادلة</button>
        </form>
        
        {% if result and result['القيمة العادلة - جوردون'] %}
        <div class="mt-3 p-3 bg-light rounded">
            <h6>نتيجة التقييم:</h6>
            <p>القيمة العادلة: <strong>{{ result['القيمة العادلة - جوردون'] | round(2) }} ر.س</strong></p>
            <p>الفرق عن السعر الحالي: 
                <span class="badge {% if result['الفرق - جوردون (%)'] > 0 %}bg-success{% else %}bg-danger{% endif %}">
                    {{ result['الفرق - جوردون (%)'] | round(2) }}%
                </span>
            </p>
        </div>
        {% endif %}
    </div>
</div>
