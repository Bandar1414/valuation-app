{% extends "base.html" %}

{% block content %}
<div class="alert alert-danger mt-4">
    <h4><i class="bi bi-exclamation-triangle"></i> خطأ في النظام</h4>
    <p>{{ message }}</p>
    {% if error_details %}
    <div class="mt-3 p-3 bg-light rounded">
        <h5>تفاصيل التقنية:</h5>
        <pre>{{ error_details }}</pre>
    </div>
    {% endif %}
    <a href="/" class="btn btn-primary mt-3">العودة للصفحة الرئيسية</a>
</div>
{% endblock %}
